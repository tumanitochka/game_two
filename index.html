<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Верстка игры по скриншоту на HTML + CSS</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <header>
        <div class="runa">
            <div class="item">
                <span class="white">9</span>
            </div>
            <a href="#" class="plus">
                <img src="./style/img/plus.png" alt="+">
            </a>
        </div>
        <div class="money">
            <div class="item">
                <span class="gold">12,880</span>
            </div>
            <a href="#" class="plus">
                <img src="./style/img/plus.png" alt="+">
            </a>
        </div>
        <div class="rubin">
            <div class="item">
                <span class="coral">30</span>
            </div>
            <a href="#" class="plus">
                <img src="./style/img/plus.png" alt="+">
            </a>
        </div>
    </header>
    <main>
        <div class="parent">
            <div class="label">
                <img src="./style/img/star.png" alt="*">
                <img src="./style/img/star.png" alt="*">
                <img src="./style/img/star.png" alt="*">
                <img src="./style/img/star.png" alt="*">
                <img src="./style/img/star.png" alt="*">
            </div>
            <div class="lavel">
                <p>Lv. 8</p>
            </div>
            <div class="name">
                <p>Marco Polo</p>
            </div>
            <div class="div1">
                <img src="./style/img/pers.png" class="pers">
            </div>
            <div class="div2">
                <span>CHEST</span>
                <button><img src="./style/img/free.png"></button>
            </div>
            <div class="div3">
                <div class="animal-cub">
                    <img src="./style/img/cubik.png" class="cub">
                </div>
            </div>
        </div>
        <div class="navigate">
            <div class="row">
                <a href="#">
                    <img src="./style/img/mission.png" class="a">
                </a>
                <a href="#">
                    <img src="./style/img/lider.png" class="b">
                </a>
                <a href="#">
                    <img src="./style/img/shop.png" class="c">
                </a>
            </div>
        </div>
    </main>
</body>

</html>
